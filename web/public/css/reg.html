<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	  <title>Registro</title>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	  <link rel="stylesheet"  href="c.css">

</head>
<body id="body">
	<div  id="fondo" class="global-container">
  <div  class="card login-form-fluid" >
  <div id="caja" class="card-body w3-amber" >
    
  	<div class="w3-container w3-indigo  w3-round-large" >
    	<h3 class="card-title text-center " >Regístrate y se parte de este evento.!</h3>
    </div>
    <div class="card-text">
      <form>

    <div class="form-group "> 
        <label for="full_name_id" class="control-label " style="text-shadow:1px 1px 0 #444">Nombres</label>
        <input type="text" class="form-control w3-container w3-light-grey" id="name_id" placeholder="Name">
    </div>    

    <div class="form-group">
        <label for="street1_id" class="control-label" style="text-shadow:1px 1px 0 #444">Apellidos</label>
        <input type="text" class="form-control w3-container w3-light-grey" id="last_name"  placeholder="Last name">
    </div>         

    <div class="form-group">
        <label for="street1_id" class="control-label" style="text-shadow:1px 1px 0 #444">Edad</label>
        <input type="text" class="form-control w3-container w3-light-grey" id="age"  placeholder="Age">
    </div>           
                            
    <div class="form-group"> 
        <label for="street2_id" class="control-label" style="text-shadow:1px 1px 0 #444">Dirección</label>
        <input type="text" class="form-control w3-container w3-light-grey" id="address_id"  placeholder="Address">
    </div>    

    <div class="form-group"> 
        <label for="city_id" class="control-label" style="text-shadow:1px 1px 0 #444">Ciudad</label>
        <input type="text" class="form-control w3-container w3-light-grey" id="city_id"  placeholder="City">
    </div>                                    
                            
    <div class="form-group"> 
        <label for="state_id" class="control-label" style="text-shadow:1px 1px 0 #444">Pais</label>
        <select class="form-control w3-container w3-light-grey" id="state_id">
        	<option value="ANT">:. Seleccionar .:</option>
            <option value="ANT">Antigua y Barbuda</option>
            <option value="ARG">Argentina</option>
            <option value="ARU">Aruba</option>
            <option value="BAH">Bahamas</option>
            <option value="BAR">Barbados</option>
            <option value="BIZ">Belice</option>
            <option value="BER">Bermudas</option>
            <option value="BOL">Bolivia</option>
            <option value="BRA">Brasil</option>
            <option value="CAN">Canadá</option>
            <option value="CHI">Chile</option>
            <option value="COL">Colombia</option>
            <option value="CRC">Costa Rica</option>
            <option value="CUB">Cuba</option>
            <option value="DMA">Dominica</option>
            <option value="ECU">Ecuador</option>
            <option value="ESA">El Salvador</option>
            <option value="USA">Estados Unidos</option>
            <option value="GRN">Granada</option>
            <option value="GUA">Guatemala</option>
            <option value="GUY">Guyana</option>
            <option value="HAI">Haití</option>
            <option value="HON">Honduras</option>
            <option value="CAY">Islas Caiman</option>
            <option value="IVB">Islas Vírgenes Británicas</option>
            <option value="ISV">Islas Vírgenes de los Estados Unidos</option>
            <option value="JAM">Jamaica</option>
            <option value="MEX">México</option>
            <option value="NCA">Nicaragua</option>
            <option value="PAN">Panamá</option>
            <option value="PAR">Paraguay</option>
            <option value="PER">Perú</option>
            <option value="PUR">Puerto Rico</option>
            <option value="DOM">República Dominicana</option>
            <option value="SKN">San Cristóbal y Nieves</option>
            <option value="VIN">San Vicente y las Granadinas</option>
            <option value="LCA">Santa Lucía</option>
            <option value="SUR">Surinam</option>
            <option value="TTO">Trinidad y Tobago</option>
            <option value="URU">Uruguay</option>
            <option value="VEN">Venezuela</option>

        </select>                    
    </div>
    
        
    
    <div align="center" class="form-group"> 
        <button type="submit" class="btn  w3-deep-purple">Registrar.!</button>
    </div>     
    
</form>
    </div>
  </div>
</div>
</div>

<style type="text/css">
	#caja {
 		background-image: url("Milco-1.png"),url("logo4.png");
 		background-position:  0% 0%,0%    100%;
 		background-repeat: no-repeat;


	}
	#fondo {
 		background-image: url("fondoreg.png");
 		
 		/*                  iz-dr  arr-ab   */
		background-position: 0%    0%;
		background-repeat:no-repeat;/*que no se repita el fondo*/
		background-attachment: fixed;/*para que sea estático*/
		background-color: #483a8b 
		background-size: cover;
        -moz-background-size: cover;
        -webkit-background-size: cover;
        -o-background-size: cover;
	}
</style>
	
</body>
</html>
